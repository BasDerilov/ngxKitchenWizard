<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn m-2 btn-success"
          (click)="onAddIngredient(nameInput.value, amountInput.value)"
          type="submit"
        >
          Add
        </button>
        <button class="btn m-2 btn-primary" type="submit">Clear</button>
        <button class="btn m-2 btn-danger" type="submit">Delete</button>
      </div>
    </div>
  </div>
</div>
