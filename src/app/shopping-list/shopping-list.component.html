<div class="row mt-4">
  <div class="col-xs-10">
    <app-shopping-list-editor></app-shopping-list-editor>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
