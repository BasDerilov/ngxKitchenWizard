<div class="row mb-2">
  <div class="col-xs-12">
    <button (click)="onNew()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-recipe-item
        class=""
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
        #self
      ></app-recipe-item>
    </ul>
  </div>
</div>
